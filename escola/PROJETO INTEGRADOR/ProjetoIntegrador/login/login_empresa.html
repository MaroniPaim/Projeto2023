<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SENAC Requerimento Web - Login de Empresa</title>

    <script>
        function alerta() {
        alert("Caro Estudante,\nO Senac Requerimentos Web é um serviço criado para facilitar a sua comunicação com o Campus em que você está matriculado e agilizar o atendimento às suas solicitações.")
     }
    var button = document.querySelector("button")
    onclick = alerta()
    </script>

</head>
<body>
<center>
        
    <style>
        body {
          background-image: url('images/senac4.png');
          background-repeat: no-repeat;
          background-position: right;
          
        }
        </style>
        
    <div class="container">
        
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    
                    <small>
                        <b>
                        <a href="url" style="text-decoration:none">Logar como Empresa</a>
                        </b>
                    </small>

                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="CNPJ/CPF">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Senha">
                    </div>

                    <button class="button login__submit">
                        <span class="button__text">Entrar</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <br> 
                    <small>
                        <a href="url" style="text-decoration:none">Deseja alterar sua senha?</a>
                    <br>
                    <a href="url" style="text-decoration:none">Esqueceu sua senha?</a>
                    <br>
                    <br>
                    <a href="url" style="text-decoration:none"><b>Cadastre-se aqui</b></a>
                    </small>
                </form>

                <div class="social-login">
                    <h4>Portal do Aluno</h4>
                    <img src="http://reqsenacrj.agilsist.com.br/Images/senac-rj.png" 
        width="273px" height="24px" id="senac-rj">
                </div>

                <div class="copyright">
                        Requerimento Web - Gestão de Requerimentos
                        <br>
                        Desenvolvido por A.JG.L.
                </div>

            </div>

            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>
</html>
