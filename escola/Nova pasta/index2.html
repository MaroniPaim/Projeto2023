<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: header; }
.item3 { grid-area: c1; }
.item4 { grid-area: c2; }
.item5 { grid-area: footer;}

.grid-container {
  display: grid;
  grid-template-areas:
    'header header'
    'c1  c2'
    'footer footer ';
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Grid Layout</h1>

<p>This grid layout contains six columns and three rows:</p>

<div class="grid-container">
  <div class="title" id="item1">Cadastro de Alunos</div>
  <div class="item3"><div>Main</div><div>Main2</div></div>  
  <div class="item4"><div>Main</div><div>Main2</div></div>
  <div class="item5">Footer</div>
</div>

</body>
</html>
